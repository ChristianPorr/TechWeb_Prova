<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../script.js"></script>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{% block title %}Home page{% endblock %}</title>
</head>
<body>
<!--navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="/" class="navbar-brand">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">Learning</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">questioni</a>
                    </li>
                    <li class="nav-item">
                        <a href="#bah" class="nav-link">boh</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!--showcase-->
{% block content %}

            <div class="d-sm-flex mx-2 align-items-center justify-content-between">
                <div>
                    <h1>Stop wasting <span class="text-warning">TIME</span>, use it better!</h1>
                </div>
            </div>
    <div class="my-2 align-center">
        <form action="/newcard"><button class="btn btn-primary btn-lg">Start now</button></form></div>
<!--cards-->
<div class="row">
  <div class="col-sm-3" id="createCard">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">History book</h5>
        <p class="card-text">Read chapter 120</p>
          <i class="bi bi-check2"></i>
        <a href="#" class="btn btn-primary">Completed! Go next..</a>
        <div><br>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>


</div>

{% endblock %}
<i class="bi bi-plus-circle"></i>

</svg>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
